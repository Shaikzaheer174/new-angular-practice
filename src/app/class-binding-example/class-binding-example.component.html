<h1>class-binding-example works!</h1>

<!-- normal applying class -->
<p class="normal">I am dummy text</p>


<!-- class binding -->
<p [class]="my_Color">this is a Class binding example</p>


<!-- condition based -->
<p [class.text-style]="required">i am a condition based class binding</p>


<!-- multiple class binding -->
<p [ngClass]="group">Multiple class binding example</p>
