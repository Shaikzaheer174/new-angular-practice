<div class="container">
    <p class="main-heading">Template-driven's SIGN UP</p>
    <form #myForm="ngForm">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>UserName:</label>
                    <input type="text" class="form-control" placeholder="username" name="username" ngModel>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="text" class="form-control" placeholder="Password" name="password" ngModel>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="email" name="email" ngModel>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group" style="padding-top: 10px;">
                   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
                   <label class="form-check-label" for="flexRadioDefault"> Male </label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault"> Female </label>
                </div>
                <div class="form-group">
                    <label>confirm Password:</label>
                    <input type="text" class="form-control" placeholder="Password" name="confirmPassword" ngModel>
                </div>
                <div class="form-check"  style="padding-top: 25px;">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="rememberPassword" ngModel>
                    <label class="form-check-label" for="flexCheckDefault"> Remember password ? </label>
                </div>
                <button class="btn btn-primary" style="margin-top: 30px;">Submit now!</button>
            </div>

        </div>
    </form>
    <div>{{myForm.value | json}}</div>

</div>
