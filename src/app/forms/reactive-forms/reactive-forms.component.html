<div class="my-background box">
  <h2 appChangeColor>Sign up</h2>
  <form [formGroup]="registrationForm">
    <div class="row">

      <!-- first col -->
      <div class="col-6">
        <div class="form-group inputBox">
          <label>Username: </label>
          <input [class.is-invalid]="username?.invalid && username?.touched" type="text" class="form-control" formControlName="userName" placeholder="Enter Username" required />
          <!-- if in case of simple single validation -->
          <!-- <small [class.d-none]="registrationForm.get('userName')?.value || registrationForm.get('userName')?.untouched" class="text-danger">username is required</small> -->

          <!-- for multiple validation -->
          <div *ngIf="username?.invalid && username?.touched">
            <!-- <small class="text-danger" *ngIf="registrationForm.get('userName')?.errors?.['required']">Username is required</small>   instead of using lengthly registrationForm.get('userName') changed to "username" using get method.
            <small class="text-danger" *ngIf="registrationForm.get('userName')?.errors?.['minlength']">length must be alteast 5 characters</small> -->
            <small class="text-danger" *ngIf="username?.errors?.['required']">Username is required</small>
            <small class="text-danger" *ngIf="username?.errors?.['minlength']">length must be alteast 5 characters</small>
            <small class="text-danger" *ngIf="username?.errors?.['maxlength']">length must not exceed greater than 8 characters</small>
          </div>

        </div>


        <div class="form-group inputBox">
          <label>Password: </label>
          <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" required />
        </div>
        <div class="form-group inputBox">
          <label>Confirm password: </label>
          <input type="password" formControlName="confirmPassword" placeholder="Enter Password" class="form-control" required />
         </div>
        <input type="submit" name="submit" value="Register" />
      </div>

      <!-- second col -->
      <div class="col-6">
        <div formGroupName="address">
          <div class="form-group inputBox">
          <label>City: </label>
          <input type="text" class="form-control" formControlName="city" placeholder="Enter city" required />
        </div>
        <div class="form-group inputBox">
          <label>State: </label>
          <input type="text" class="form-control" formControlName="state" placeholder="Enter state" required />
        </div>
        <div class="form-group inputBox">
          <label>Pincode: </label>
          <input type="text" class="form-control" formControlName="pincode" placeholder="Enter pincode" required />
        </div>
        <input type="button" (click)="displayValues()" value="display">
        <input type="button" (click)="displayFewValues()" value="display">
        </div>
      </div>
      
    </div>
  </form>
  
  <div style="color: white; padding: 30px;">
    {{registrationForm.value | json}}
  </div>
</div>
